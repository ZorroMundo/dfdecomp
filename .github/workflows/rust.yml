name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
    - run: |
        rustup target add x86_64-pc-windows-gnu
        rustup default nightly
        cargo build --target=x86_64-pc-windows-gnu --verbose
